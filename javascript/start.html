<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Jvascript</title>
</head>
<body>
    <h1>print Star Pattern</h1>
    <div id="pattern1" style="border: 1px solid green;width: 20%;height: fit-content;">

    </div>
    <script>
        // first pattern
         // ---------------------------------------------------
        for(let i=0;i<=5;i++)
        {
            for(let j=1;j<=i;j++)
            {
                document.getElementById("pattern1").innerHTML=document.write("*" + " ");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");

        // second pattern
         // ---------------------------------------------------
        for(let i=0;i<=5;i++)
        {
            for(let j=1;j<=i;j++)
            {
                document.getElementById("pattern1").innerHTML=document.write("*" + " ");
            }
            document.write("<br/>");
        }
        for(let i=5;i>=0;i--)
        {
            for(let j=1;j<=i;j++)
            {
                document.write("*" + " ");
            }
            document.write("<br/>");
        }

        // Third pattern
        // ---------------------------------------------------
        let n = 5;
            for (let i = 1; i <= n; i++) {

                for (let j = 1; j <= n; j++) {
                    document.write("*" + " ");
                }
                document.write("<br/>");
            } 
            // document.write(str);
            document.write("<br/>");
            document.write("<br/>");

// Fouth pattern
// ---------------------------------------------------
let a = 5; 
let string = "";
    
    for (let i = 1; i <= a; i++) {
      // printing spaces
      for (let j = a; j > i; j--) {
        string += " ";
      }
      // printing star
      for (let k = 0; k < i * 2 - 1; k++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(`<pre>${string}</pre>`);

    

// Fifth pattern
// ---------------------------------------------------

let b = 5;
    let string1 = "";
    // Upside pyramid
    for (let i = 1; i <= b; i++) {
      
      for (let j = b; j > i; j--) {
        string1 += " ";
      }
      
      for (let k = 0; k < i * 2 - 1; k++) {
        string1 += "*";
      }
      string1 += "\n";
    }
    // downside pyramid
    for (let i = 1; i <= b - 1; i++) {
      
      for (let j = 0; j < i; j++) {
        string1 += " ";
      }
      
      for (let k = (b - i) * 2 - 1; k > 0; k--) {
        string1 += "*";
      }
      string1 += "\n";
    }
    document.write(`<pre>${string1}</pre>`);



// Sixth pattern
// ---------------------------------------------------

for(let i=1;i<=10;i++)
{
    const result=i*5;
    document.write(`5 * ${i} = ${result}`);
    document.write("<br/>");
}

</script>
</body>
</html>
